<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>SINGOLO</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header">
            <div class="header__logo">
                <p class="header__logo-icon">SINGOLO<span class="colortext">*</span></p>
            </div>
            <nav class="header__navigation">
                <ul class="header__list">
                    <li class="header__list-item">
                        <a href="#" class="link header__list-item-link"><span class="colortext">HOME</span></a>
                    </li>
                    <li>
                        <a href="#" class="link header__list-item-link">SERVICES</a>
                    </li>
                    <li>
                        <a href="#" class="link header__list-item-link">PORTFOLIO</a>
                    </li>
                    <li>
                        <a href="#" class="link header__list-item-link">ABOUT</a>
                    </li>
                    <li>
                        <a href="#" class="link header__list-item-link">CONTACT</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <div class="main">
            <div class="main__arrow-left">
                <img src="./assets/img/arrow-left.svg" alt="" class="arrow"><input type="checkbox" class=" arrow-left">
            </div>
            <div class="main__content">
                <img src="./assets/img/slider-content.svg" alt="" class="main__content-img">
            </div>
                <div class="main__arrow-right">
                    <img src="./assets/img/arrow-right.svg" alt="" class="arrow"><input type="checkbox" class=" arrow-right">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
